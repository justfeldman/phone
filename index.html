<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinChild Profile Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f6f8;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }

    .profile-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 16px;
    }

    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #e1e4e8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 18px;
      color: #333;
      flex-shrink: 0;
    }

    .details {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .name {
      font-size: 18px;
      font-weight: 600;
      color: #111;
    }

    .balance {
      font-size: 14px;
      color: #222;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .progress {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .progress-label {
      font-size: 12px;
      color: #666;
    }

    .progress-bar {
      background: #e1e4e8;
      border-radius: 6px;
      height: 8px;
      overflow: hidden;
    }

    .progress-fill {
      background: #3b82f6; /* blue */
      height: 100%;
      width: 0;
      transition: width 0.3s ease;
    }

    .streak {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .streak-box {
      background: #f8f9fa;
      border: 1px solid rgba(0,0,0,0.05);
      border-radius: 12px;
      padding: 8px 10px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .streak-days {
      font-variant-numeric: tabular-nums;
    }

    .streak-label {
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Card 1 -->
    <div class="profile-card">
      <div class="avatar">AJ</div>
      <div class="details">
        <div class="name">Ava Johnson</div>
        <div class="balance">ðŸ’² $45.20</div>
        <div class="progress">
          <span class="progress-label">ðŸŽ¯ Goal progress</span>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 63%;"></div>
          </div>
        </div>
      </div>
      <div class="streak">
        <div class="streak-box">ðŸ”¥ <span class="streak-days">7</span></div>
        <div class="streak-label">Streak</div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="profile-card">
      <div class="avatar">MC</div>
      <div class="details">
        <div class="name">Max Chen</div>
        <div class="balance">ðŸ’² $12.00</div>
        <div class="progress">
          <span class="progress-label">ðŸŽ¯ Goal progress</span>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 15%;"></div>
          </div>
        </div>
      </div>
      <div class="streak">
        <div class="streak-box">ðŸ”¥ <span class="streak-days">1</span></div>
        <div class="streak-label">Streak</div>
      </div>
    </div>
  </div>
</body>
</html>
