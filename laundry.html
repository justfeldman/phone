<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LaundryOnRoute – Pickup Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #222;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
    }
    .logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 16px;
    }
    h2 { margin: 10px 0 20px; }
    label { display: block; margin: 12px 0 4px; font-weight: 500; text-align: left; }
    input, select {
      width: 100%; padding: 10px;
      border: 1px solid #ddd; border-radius: 6px;
    }
    button {
      margin-top: 20px; padding: 12px;
      width: 100%; border: none;
      background: #0078d7; color: white;
      font-size: 16px; border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #005fa3; }
    .note { font-size: 12px; color: #666; text-align: center; margin-top: 10px; }
    #msg { text-align: center; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo at the top -->
<img src="logo.png" alt="LaundryOnRoute Logo" class="logo">




    <h2>LaundryOnRoute</h2>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>

      <label for="service">Service Type</label>
      <select id="service" name="service">
        <option value="wash_fold">Wash & Fold</option>
        <option value="dry_clean">Dry Cleaning</option>
      </select>

      <label for="pickupDate">Pickup Date</label>
      <input type="date" id="pickupDate" name="pickupDate" required>

      <label for="pickupTime">Pickup Time</label>
      <input type="time" id="pickupTime" name="pickupTime" required>

      <button type="submit">Request Pickup</button>
      <p id="msg"></p>
      <p class="note">We’ll send you a confirmation email after signup.</p>
    </form>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Submitting…";

      const data = Object.fromEntries(new FormData(form).entries());

      // TODO: later connect to backend API
      // const res = await fetch("/api/signup", {
      //   method: "POST",
      //   headers: {"Content-Type": "application/json"},
      //   body: JSON.stringify(data)
      // });

      // For now: just fake success
      setTimeout(() => {
        msg.textContent = "Success! We’ll email you shortly.";
        msg.style.color = "green";
        form.reset();
      }, 1000);
    });
  </script>
</body>
</html>
